  jenkins:
    image: jenkins/jenkins:lts
    #image: jdufner/jenkins:latest
    container_name: jenkins
    ports:
      - 9080:8080
      - 50000:50000
#    links:
#      - artifactory
#      - sonarqube
    volumes:
      - /home/jdufner/jenkins:/var/jenkins_home
# Add extra Java options by uncommenting the following lines
#    environment:
#      - EXTRA_JAVA_OPTIONS=-Xmx4g
#    restart: always
